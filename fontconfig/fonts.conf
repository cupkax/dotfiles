<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<!-- Auto Hinting -->
		<edit name="autohint" mode="assign">
			<bool>true</bool>
		</edit>
		<!-- RGB -->
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
		<!-- Calibri Config -->
		<edit name="embeddedbitmap" mode="assign">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
